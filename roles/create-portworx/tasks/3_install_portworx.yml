- name: Install Portworx operator
  shell:
    cmd: "./px-install.sh install-operator"
    chdir: "/opt/cp4d/storage/portworx/{{portworx_dir_type}}/cpd-portworx/px-install-4.3/"

      
- pause:
    minutes: "2"

- name: Provision Portworx Storage cluster
  shell:  
    cmd: "./px-install.sh  -reg-pull {{PRIVATE_REGISTRY}} -reg-suffix kube-system install-storage /dev/xvdc /dev/xvde "
    chdir: "/opt/cp4d/storage/portworx/{{portworx_dir_type}}/cpd-portworx/px-install-4.3/"


