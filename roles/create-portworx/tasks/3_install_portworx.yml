- pause:
    minutes: "1"

- name: Update the YES to 1  
  lineinfile:
    path: /opt/cp4d/storage/portworx/{{portworx_dir_type}}/cpd-portworx/px-install-4.3/px-install.sh
    regexp: 'YES=0'
    line: 'YES=1'
    state: present

